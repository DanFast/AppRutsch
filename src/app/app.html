<ion-menu [content]="content" id="menu">

  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Side Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
        <button ion-item menuClose>
          <ion-icon item-start name="sync"></ion-icon>
          Synchronize
        </button>
        <button ion-item menuClose>
          <ion-icon item-start name="settings"></ion-icon>
          Profile Settings
        </button>
        <button ion-item menuClose="menu" detail-none>
          <ion-icon item-start name="close"></ion-icon>
          Close Menu
        </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
