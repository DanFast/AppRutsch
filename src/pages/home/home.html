<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Home
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Welcome to the Landslide Report App</h3>
  <p>Report a new Landslide by pressing the Button beyond or have a look through the tabs menue</p>
  <button ion-button large icon-left block (click)="doReport()">
    <ion-icon name="compass"></ion-icon>
    Report a Landslide
  </button>

</ion-content>
